<!doctype html>
<html class="no-js" lang="">

     <head>
          <meta charset="utf-8">
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <title>News API</title>
          <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
          <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
          <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
          <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700i&display=swap" rel="stylesheet">
          <link rel="icon" href="images/news_holder.png" type="image/gif" sizes="16x16">
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">
     </head>

     <body>
          
          <header>
                    <div class="header-div">
          
                         <div class="header-div-h1">
                              <h1>NEWS</h1>
                         </div>
          
                         <div class="header-buttons-div">
          
                              <div class="states-div">
                                   <div class="search-div" id="search-div-id">
                                        <h2 class="search-h2">SEARCH :</h2>
                                   </div>
                                   <div class="countries-div">
                                        <h2 class="countries-h2">SECTIONS</h2>
                                   </div>
                                   <div class="dropdown-div">
                                        <ul class="dropdown-list">
                                             <li class="dropdown-list-item" id="world">News</li>
                                             <li class="dropdown-list-item" id="business">Business</li>
                                             <li class="dropdown-list-item" id="technology">Technology</li>
                                             <li class="dropdown-list-item" id="culture">Entertainment</li>
                                             <li class="dropdown-list-item" id="lifeandstyle">Lifestyle</li>
                                             <li class="dropdown-list-item" id="reddit">Reddit</li>
                                        </ul>
                                   </div>
                              </div>

                              <div class="input-div"> 
                                        <input type="text" class="search-input" placeholder="SEARCH HERE"> 
                              </div>
          
                         </div>
          
                    </div>
                    
               </header>
          

          <div id="popUp">

               <a href="#" class="closePopUp">X</a>

               <div class="container">
                    <div>
                         <h1></h1>
                    </div>
                    <div>
                         <p></p>
                    </div>
                    <div>
                         <a href="#" class="popUpAction" target="_blank"></a>
                    </div>
                    
               </div>
          </div>

          <div class="loader-container">
                    <div class="loader"><img src="images/ajax_loader.gif" /></div>
          </div>

          <div class="main">

               <div id="title-div-container">     
               </div>
                    
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
          <script type='text/javascript' src='config.js'></script>
          <script src="js/app.js"></script>

     </body>
